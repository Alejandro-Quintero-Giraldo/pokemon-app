<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    height="315px"
    width="315px"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="mt-3"
  />
</div>
