<div class="d-flex justify-content-center m-5" *ngIf="pokemon">
  <div class="card bg-dark mx-5 pt-4">
    <div class="bg-light m-3 p-5">

    <p class="card-text"><b>Front image</b></p>
    <shared-loader-image
      [alt]="pokemon.name "
      [url]="pokemon.sprites.front_default || 'No image'"
      width="500"
      height="500"
    ></shared-loader-image>
    <hr class="image-container">
    <p class="card-text"><b>Back image</b></p>
    <shared-loader-image
      [alt]="pokemon.name "
      [url]="pokemon.sprites.back_default || 'No image'"
      width="500"
      height="500"
    ></shared-loader-image>
    <hr>
  </div>

  </div>
  <div class="m-5">
    <h3 class="card-title"> <b>{{ pokemon.name | titlecase}} </b></h3>
    <p class="card-text">Type: <span *ngFor="let type of pokemon.types">{{ type.type.name | titlecase }}</span></p>
    <p class="card-text">Height: {{ pokemon.height}}</p>
    <p class="card-text">Weigth: {{ pokemon.weight}}</p>
    <p class="card-text">Abilities:</p>
    <small
        *ngFor="let ability of pokemon.abilities, let isEven = even"
        class="btn btn-outline-primary btn-sm m-1 text-center"
        >
        {{ ability.ability.name  | titlecase}}
      </small>
      <h5 class="card-title mt-3"> <b>Stats:  </b></h5>
      <div *ngFor="let stat of pokemon.stats" class="mt-3">

        <p class="card-text">{{ stat.stat.name  | titlecase }}: {{ stat.base_stat }}</p>
        <input   type="range" [value]="stat.base_stat" disabled [ngStyle]="{ 'background-color': buildColorInputRange(stat.stat.name) }" />
      </div>
  </div>
</div>
