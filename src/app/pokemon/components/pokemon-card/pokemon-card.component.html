<h3>{{ title }}</h3>
<div class="row">
  <div *ngFor="let pokemon of pokemonList" class="col-md-3 col-sm-6">
    <div class="card mb-2 bg-dark">
      <div class="bg-light">

        <shared-loader-image
          [url]="pokemon.sprites.front_default || ''"
          [alt]="pokemon.name"
        ></shared-loader-image>
      </div>
      <hr class="text-white">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="card-body text-white text-center">
          <p class="card-text">
             <b>{{ pokemon.name | titlecase}}</b>
          </p>
        </div>
        <div class="card-actions mx-4">
          <button
            *ngFor="let button of buttons"
            class="btn btn-primary m-2"
            (click)="onClickButton(button, pokemon)"
          >{{ button }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
